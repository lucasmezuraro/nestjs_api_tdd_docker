version: '3'

services: 
    api:
        build:
            context: .
            dockerfile: Dockerfile.dev
        container_name: nodejs
        command: npm run start:dev
        ports:
            - "3010:3000"
        volumes: 
            - .:/home/api/
            - ./node_modules:/home/api/node_modules
        networks: 
            - application
        depends_on:
            - db
        
    db:
        image: mongo:latest
        env_file: 
            - .env
        ports:
        - 27017:27017
        volumes:
        - mongodb_data_container:/data/db
        networks: 
            - application
networks:
    application:
        driver: bridge
volumes: 
    mongodb_data_container: